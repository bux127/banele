<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="player.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <h1>@bux</h1>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img class="img" src="media/oscar.jpg"></img>
        <h2>Lockdown mix</h2>
        <p>Oscar Mbo</p>

        <audio  id="song">
            <source src="media/0246 jojo-let_it_rain_-_www.torrentazos.com,,,,,,,,,,,,,,,,,.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">
            <div class="icons"><i class="fa-regular fa-hand-point-left prev"></i></div>
            <div class="icons"><i class="fa-solid fa-play play"></i></div>
            <div class="icons"><i class="fa-regular fa-hand-point-right next"></i></div>
        </div>
      </div>
    </div>
    <script src="player.js"></script>
  </body>
</html>
